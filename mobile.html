<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="uv/lib/offline.js"></script>
    <script type="text/javascript" src="uv/app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .uv.left{
            float: left;
        }

        .uv.right{
            float: right;
        }
    </style>
</head>    
<body>

<div class="uv left" data-uri="http://luna.folger.edu/luna/servlet/iiif/m/FOLGERCM1~6~6~899189~195467/manifest" style="background-color: #000"></div>
<script type="text/javascript" id="embedUV" src="uv/embed.js"></script>

<script>

    $(function() {

        var $UV = $('.uv');

        window.onresize = function() {
            resize();
        };

        function resize() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            $UV.width(windowWidth);
            $UV.height(windowHeight);
        }
        
        resize();
    });
    
</script>

</body>
</html>
